<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Products</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <style>
        .tableImage {
            padding: 10px;
            height: 100px;
            width: 100px;
        }

        .container>.btn {
            margin: 10px 0;
        }

        td {
            max-width: 120px;
            max-height: 120px;
            overflow: hidden;
            min-height: 120px;
            align-items: center;
            text-align: center;
        }
    </style>
</head>

<body>
    <nav class="navbar navbar-expand-lg bg-body-tertiary">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">Admin Panel</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false"
                aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                    <li class="nav-item">
                        <a class="nav-link " aria-current="page" href="./index.html">Home</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link active" href="#">Products</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="./category.html">Category</a>
                    </li>
                </ul>
                <form class="d-flex" role="search">
                    <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search" id="filter"
                        name="filter">
                    <button class="btn btn-outline-success" type="submit">Search</button>
                </form>
            </div>
        </div>
    </nav>
    <div class="container">
        <button type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#staticBackdrop"
            data-type="add">Add Products
        </button>
        <table id="example" class="display table table-bordered table-striped" cellspacing="0" width="100%">
            <thead>
                <tr>
                    <th>
                        <button class="btn event" data-type="sorting" data-content="number" data-sort="dcs"
                            data-value="productId">Product Id
                            <i class="sort fa-solid" id="productIdIcon"></i>
                        </button>
                    </th>
                    <th>
                        <button class="btn event" data-type="sorting" data-content="string" data-sort="dcs"
                            data-value="productName">Product Name
                            <i class="sort fa-solid"></i>
                        </button>
                    </th>
                    <th>
                        <button class="btn">Image</button>
                    </th>
                    <th>
                        <button class="btn event" data-type="sorting" data-content="number" data-sort="dcs"
                            data-value="price">Price
                            <i class="sort fa-solid "></i>
                        </button>
                    </th>
                    <th>
                        <button class="btn event" data-type="sorting" data-content="string" data-sort="dcs"
                            data-value="description">Description
                            <i class="sort fa-solid"></i>
                        </button>
                    </th>
                    <th>
                        <button class="btn event" data-type="sorting" data-content="string" data-sort="dcs"
                            data-value="description">Catagory<i class="sort fa-solid"></i>
                        </button>
                    </th>
                    <th>
                        <button class="btn">Actions</button>
                    </th>
                </tr>
            </thead>
            <tbody id="tableBody">
            </tbody>
        </table>
    </div>
    <!-- Modal -->
    <div class="modal fade" id="staticBackdrop" data-bs-keyboard="false" tabindex="-1"
        aria-labelledby="staticBackdropLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h1 class="modal-title fs-5" id="staticBackdropLabel">Modal title</h1>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <form action="./product.html" id="form" data-type="add">
                        <input type="hidden" id="productId" value="" data-val="" name="hiddenProductId">
                        <div class="mb-3">
                            <label for="addProductName" class="form-label">Product Name</label>
                            <input type="text" class="form-control" id="addProductName" placeholder="Product Name"
                                name="addProductName" required maxlength="30" />
                        </div>
                        <div class="mb-3">
                            <label for="addImage" class="form-label">Image</label>
                            <img src="" class="tableImage" alt="" id="showImg">
                            <input type="file" accept="image/png" class="form-control" id="addImage" required
                                name="addImage" placeholder="Image" />
                            <p id="messageImageSize"></p>
                        </div>
                        <select class="form-select select" aria-label="Default select example"
                            id="addItemcategoryOptions" data-type="categoryOptions">
                        </select>
                        <div class="mb-3">
                            <label for="addPrice" class="form-label">Price</label>
                            <input type="number" class="form-control" id="addPrice" placeholder="Price" required  name="addPrice" max="1000000000000" />
                        </div>
                        <div class="mb-3">
                            <label for="addDescription" class="form-label">Description</label>
                            <textarea class="form-control" id="addDescription" rows="3" placeholder="Description ..."
                                maxlength="100" required></textarea>
                        </div>
                        <input type="submit" class="btn btn-primary event" id="formSubmit" data-type="add-submit" name="formSubmit" />
                    </form>
                </div>
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
    <script src="./js/product.js" type="module"></script>
</body>

</html>
