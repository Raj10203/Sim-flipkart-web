<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <style>
        .tableImage {
            padding: 10px;
            height: 100px;
            width: 100px;
        }
        td{
            max-width: 120px;
            max-height: 120px;
            overflow: hidden;
            /* text-overflow:ellipsis; */
            min-height: 120px;
            align-items: center;
            text-align: center;
        }
    </style>
</head>

<body>
    <nav class="navbar navbar-expand-lg bg-body-tertiary">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">Navbar</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false"
                aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                    <li class="nav-item">
                        <a class="nav-link active" aria-current="page" href="#">Home</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">Link</a>
                    </li>
                    <li class="nav-item dropdown">
                        <a class="nav-link dropdown-toggle" href="#" role="button" data-bs-toggle="dropdown"
                            aria-expanded="false">
                            Dropdown
                        </a>
                        <ul class="dropdown-menu">
                            <li><a class="dropdown-item" href="#">Action</a></li>
                            <li><a class="dropdown-item" href="#">Another action</a></li>
                            <li>
                                <hr class="dropdown-divider">
                            </li>
                            <li><a class="dropdown-item" href="#">Something else here</a></li>
                        </ul>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link disabled" aria-disabled="true">Disabled</a>
                    </li>
                </ul>
                <form class="d-flex" role="search">
                    <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search" id="filter">
                </form>
            </div>
        </div>
    </nav>
    <div class="container">
        <!-- Button trigger modal -->
        <button type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#staticBackdrop"
            data-type="add">
            Add item
        </button>
        <button type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#category">
            Add category
        </button>
        <table id="example" class="display table table-bordered table-striped" cellspacing="0" width="100%">
            <thead>
                <tr>
                    <td>
                        <button class="btn" data-type="sorting" data-content="number" data-sort="dcs"
                            data-value="productId">Product Id
                            <i class="sort fa-solid" id="productIdIcon"></i>
                        </button>
                    </td>
                    <td>
                        <button class="btn" data-type="sorting" data-content="string" data-sort="dcs"
                            data-value="productName">Product Name<i class="sort fa-solid"></i></button>
                    </td>
                    <td>
                        <button class="btn">Image</button>
                    </td>
                    <td>
                        <button class="btn" data-type="sorting" data-content="number" data-sort="dcs"
                            data-value="price">Price<i class="sort fa-solid "></i></button>
                    </td>
                    <td>
                        <button class="btn" data-type="sorting" data-content="string" data-sort="dcs"
                            data-value="description">Description<i class="sort fa-solid"></i></button>
                    </td>
                    <td><button class="btn" data-type="sorting" data-content="string" data-sort="dcs"
                            data-value="description">Catagory<i class="sort fa-solid"></i></button></td>
                    <td>Action</td>
                </tr>
            </thead>
            <tbody id="tableBody">
            </tbody>
        </table>
    </div>
    <!-- Modal-2-->
    <div class="modal fade" id="category" tabindex="-1" aria-labelledby="categoryModel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h1 class="modal-title fs-5" id="categoryModel">Modal title</h1>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <form action="./second.html" id="categoryForm">
                        <div class="mb-3">
                            <label for="operation" class="form-label">Actions</label>
                            <select class="form-select select" aria-label="Default select example" id="operation"
                                data-type="crudCategory">
                                <option value="add">Add</option>
                                <option value="delete">Delete</option>
                            </select>
                        </div>
                        <div class="mb-3" id="crudCategorySelect" style="display: none;">
                            <label for="addCatagoryOptions" class="form-label">Select Category</label>
                            <select class="form-select select" aria-label="Default select example"
                                id="addCatagoryOptions" data-type="catagoryOptions">
                            </select>
                        </div>
                        <div class="mb-3" id="crudCategoryInput">
                            <label for="addCategory" class="form-label">Category Name</label>
                            <input type="text" class="form-control" id="addCategory" placeholder="Product Name"
                                maxlength="30" />
                        </div>
                        <input type="submit" class="btn btn-primary" value="Add" id="catagorySubmit">
                    </form>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                    <button type="button" class="btn btn-primary">Save changes</button>
                </div>
            </div>
        </div>
    </div>
    <!-- Modal -->
    <div class="modal fade" id="staticBackdrop" data-bs-keyboard="false" tabindex="-1"
        aria-labelledby="staticBackdropLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h1 class="modal-title fs-5" id="staticBackdropLabel">Modal title</h1>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <form action="./second.html" id="form" data-type="add">
                        <input type="hidden" id="productId" value="" data-val="">
                        <div class="mb-3">
                            <label for="addProductName" class="form-label">Product Name</label>
                            <input type="text" class="form-control" id="addProductName" placeholder="Product Name"
                                required maxlength="30" />
                        </div>
                        <div class="mb-3">
                            <label for="addImage" class="form-label">Image</label>
                            <img src="" class="tableImage" alt="" id="showImg">
                            <input type="file" accept="image/png" class="form-control" id="addImage" required
                                placeholder="Image" />
                        </div>
                        <select class="form-select select" aria-label="Default select example"
                            id="addItemCatagoryOptions" data-type="catagoryOptions">

                        </select>
                        <div class="mb-3">
                            <label for="addPrice" class="form-label">Price</label>
                            <input type="number" class="form-control" id="addPrice" placeholder="Price" required />
                        </div>
                        <div class="mb-3">
                            <label for="addDescription" class="form-label">Description</label>
                            <textarea class="form-control" id="addDescription" rows="3" placeholder="Description ..."
                                maxlength="100" required></textarea>
                        </div>
                        <input type="submit" class="btn btn-primary" id="formSubmit" data-type="add-submit" />
                    </form>
                </div>
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
    <script src="./js/index.js" type="module"></script>
</body>

</html>
